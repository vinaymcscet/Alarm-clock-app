<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <title>>Alarm Clock</title>
</head>

<body>
    <div class="container my-3">
        <h1>Option to set an alarm</h1>
        <form>
            <div class="mb-3">
                <label for="alarm" class="form-label">Set Alarm</label>
                <input type="text" id="alarm" name="alarm" class="form-control" placeholder="Enter the time in yyyy-mm-dd">
                <div id="alarmHelp" class="form-text">We'll never share your alarm with anyone else.</div>
                <div class="invalid-feedback"></div>
            </div>
            <button id="alarmSubmit" type="submit" class="btn btn-primary">Sel Alarm</button>
        </form>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
